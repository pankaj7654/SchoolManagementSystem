<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'multiuser/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'multiuser/css/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'multiuser/css/all.min.css' %}">

    <script src="https://kit.fontawesome.com/5f1756a82f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body>

    <!--header-->


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand"><span class="font-weight-bold text-danger">School-Mgt</span>-System</a>
        <button class="navbar-toggler border baseBlock" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link text-white baseBlock">Home</a>
                </li>
            </ul>


            {% if request.session.user %}
            <ul class="navbar-nav ml-auto">
            
                <li class="nav-item">
                    <a class="nav-link baseBlock" href="/logout" tabindex="-1" aria-disabled="true">LogOut <i
                            class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>

            {% else %}
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item ">
                    <a class="nav-link baseBlock" href="/login" tabindex="-1" aria-disabled="true">Login <i
                            class="fas fa-sign-in-alt"></i></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link baseBlock" href="/signup" tabindex="-1" aria-disabled="true">Signup <i
                            class="fas fa-user-plus"></i></a>
                </li>
            </ul>
            {% endif %}

        </div>
    </nav>

    <!--header-->


    {% block content %}
    <!--html content-->
    {% endblock %}





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    {% load static %}
    <script src="{% static 'multiuser/js/all.min.js' %}"></script>

</body>

</html>
